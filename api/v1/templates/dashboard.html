                      <div class="grid-item">books</div>
                      <div class="grid-item">bibliothe</div>
                      <div class="grid-item">bible</div>
                      <!-- Add more grid items as needed -->
                    </div>
                  </div>
            </div>
        </div>
        <script>
            const gridContainer = document.querySelector('.grid-container');
            const gridRow = document.querySelector('.grid-row');
          
            function handleWheel(event) {
              if (event.deltaY > 0) {
                slideLeft();
              } else {
                slideRight();
              }
            }
          
            function slideLeft() {
              const firstItem = gridRow.firstElementChild;
              gridRow.style.transform = `translateX(-${firstItem.offsetWidth + 10}px)`;
              gridRow.appendChild(firstItem);
            }
          
            function slideRight() {
              const lastItem = gridRow.lastElementChild;
              gridRow.style.transform = 'translateX(0)';
              gridRow.insertBefore(lastItem, gridRow.firstElementChild);
            }
          
            gridContainer.addEventListener('wheel', handleWheel);
        </script>
