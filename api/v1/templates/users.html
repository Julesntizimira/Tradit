{% extends 'dashboard.html' %}
{% block container %}
<div class="dashboard-container">
    <div class="dashboard-transparant">
            <div class="user-box">
                {% for user in users %}
                <div class="user-name">
                    <img class="commenter-profile" src="../static/profiles/jules.JPG" alt="">
                    <a href="{{ url_for('room', user_id=user.id) }}">{{ user.name }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
