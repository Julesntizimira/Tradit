{% extends 'login.html' %}
{% block container %}
<main>
    <div class="reg-container">
        <div class="register-container">
            <div class="register_form">
                <p class="sign_up-form">Register a new Book</p>
                <p class="sign-up-under"></p>
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <div class="field">
                        <div class="control">
                            {{ form.title(class="large", autofocus="") }}
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            {{ form.author(class="large") }}
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            {{ form.release_date(class="large") }}
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            {{ form.genre(class="large") }}
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            {{ form.description(class="large") }}
                        </div>
                    </div>
                    <button class="form-btn" type="submit">Submit</button>
                </form>
        </div>
    </div>
</main>
{% endblock %}
